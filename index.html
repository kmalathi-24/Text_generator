<!DOCTYPE html>
<html lang="en">

<head>
<!--    vigneshwar-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <section class="text-generator">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <div class="box">
                        <div class="box-header">
                            <h3>Text Style Generator</h3>
                        </div>
                        <div class="box-content">
                            <form>
                                <div class="form-group">
                                    <label for="text">TEXT :</label>
                                    <input type="text" class="form-control" id="text" placeholder="ENTER YOUR TEXT ">
                                </div>
                                <div class="form-group">
                                    <label for="color">COLOR :</label>
                                    <input type="text" class="form-control" id="color" placeholder="CHOOSE COLOR">
                                </div>
                                <div class="form-group">
                                    <label for="style">FONT STYLE :</label>
                                    <select name="font-style" id="font-style" class="form-control">
                                        <option value="normal">normal</option>
                                        <option value="italic">italic</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="size">FONT SIZE :</label>
                                    <input type="text" class="form-control" id="size" placeholder="FONT SIZE">
                                </div>
                                <div class="form-group">
                                    <label for="text-align">TEXT ALIGN :</label>
                                    <select name="font-style" id="text-align" class="form-control">
                                        <option value="left">left</option>
                                        <option value="right">right</option>
                                        <option value="center">center</option>
                                        <option value="justify">justify</option>

                                    </select>
                                </div>
                                <div class="text-center">
                                    <button type="button" class="btn btn-success" id="submit">Submit</button>
                                </div>

                            </form>
                        </div>
                    </div>

                    <div class="box">
                        <div class="box-header">
                            <h3>Preview</h3>
                        </div>
                        <div class="box-content">
                            <div id="run">Hello world</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>










    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
